<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <! – Aquí tenemos el Navbar –>
        <nav class="navbar navbar-dark bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><img src="logo1.webp" alt="Bootstrap" width="300" height=""></span>
            </div>
        </nav>

        <! – Elemento de Bootstrap –>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

            <! – Aquí tenemos el CRUD –>
                <div class="text-center">
                    <h1 class="titulo1"><strong>Base de Datos de Postulantes</strong></h1>
                    <h2 class="titulo2">Recursos Humanos <strong>FP</strong></h1>
                </div>
                <div class="container">
                    <div class="row justify-content-center">
                        <form action="" id="worker-form" class="row justify-content-center mb-4" autocomplete="off">
                            <div class="col-10 col-md-8 mb-3">
                                <label for="firstName" class="form-label">Nombres</label>
                                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Nombres">
                            </div>
                            <div class="col-10 col-md-8 mb-3">
                                <label for="lastName" class="form-label">Apellidos</label>
                                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Apellidos">
                            </div>
                            <div class="col-10 col-md-8 mb-3">
                                <label for="run" class="form-label">RUN</label>
                                <input type="text" name="run" class="form-control" id="run" placeholder="RUN">
                            </div>
                            <div class="col-10 col-md-8 mb-3">
                                <label for="yourEmail" class="form-label">Correo Electrónico</label>
                                <input type="text" name="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="col-10 col-md-8">
                                <button class="btn btn-success" id="Submit" onclick="AddData()">Agregar</button>
                                <button class="btn btn-primary" id="Update">Actualizar</button>
                            </div>
                        </form>
                        <div class="col-12 col-md-10 mt-5">
                            <table class="table table-sm table-dark" id="crudTable">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>RUN</th>
                                        <th>Correo Electrónico</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <script src="datos.js"></script>

                <! – Aquí tenemos el Footer –>
                    <footer>
                        <div class="footer-content">
                            <p>Esta aplicación es para fines educativos</p>

                            </ul>
                        </div>
                        <div class="footer-bottom">
                            <p>copyright &copy;2023</p>
                        </div>
                    </footer>
</body>

</html>
